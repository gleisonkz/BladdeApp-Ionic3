<ion-content padding>

      <img src="/assets/imgs/bladeSoul.png" >
    </ion-col>
  </ion-row>

  <ion-row style="padding-top: 80px">

      <button ion-button block class="buttonStyle" (click)="pushPageBlade()">
        <ion-icon name="game-controller-b"></ion-icon>&nbsp;&nbsp;&nbsp;

      </button>
    </ion-col>

    <ion-col col-12>
      <button ion-button block class="buttonStyle" (click)="pushPageManobras()">
        <ion-icon name="list"></ion-icon>&nbsp;&nbsp;&nbsp;

      </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
