<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-grid no-padding>
    <ion-row class="centralizar">
      <ion-col col-12>
        <hr>
        <h2>{{manobra.Nome}}</h2>
        <hr>
      </ion-col>
      <ion-col col-12>
        <img class="bordaStyle" src="{{manobra.Imagem}}">
      </ion-col>
      <ion-col col-12>
        <hr>
        <p>{{manobra.Descricao}}</p>
        <hr>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
